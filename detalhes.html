<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    .detalhes {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }
    .detalhes img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .detalhes h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .detalhes p {
      margin-bottom: 10px;
    }
    .whatsapp-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header id="header">
    <a href="/"><img id="img-logo" src="img/logo.jpg" alt="logo"></a>
    <a id="logo" href="/">&nbsp;Manutenção do Lar</a>
    <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
      <span id="hamburger"></span>
    </button>
    <nav id="nav"> 
      <ul id="menu" role="menu">
        <li><a href="/">HOME</a></li>
        <li><a href="/tabelaApi.html">TABELA DE REFERÊNCIA DE PREÇOS</a></li>
        <li><a href="/#formulario">SOLICITE UM ORÇAMENTO</a></li>
        <li><a href="/vendas.html">VENDA DE ATIVOS</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="detalhes" id="detalhes"></section>
  </main>

  <footer>
    <p>Atendimento em Dourados, MS | WhatsApp: (67) 98182-7065</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const url = "https://script.google.com/macros/s/AKfycbxQNS7qveTq3daVm9vcpohPOAWs6s5PeOCZ7MNyTrfcL8piABpqCq1aoS5R84xU593m2A/exec";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const produto = data.saida.find(p => p.id === id);
        if (produto) {
          document.getElementById("detalhes").innerHTML = `
            <img src="${produto.imageUrl}" alt="${produto.name}" />
            <h1>${produto.name}</h1>
            <p><strong>Descrição:</strong> ${produto.ProductDescription || produto.description}</p>
            <p><strong>Valor:</strong> R$ ${produto.price}</p>
            <a class="whatsapp-button" href="https://wa.me/5567981827065?text=Ol%C3%A1%2C%20esse%20produto%20ainda%20est%C3%A1%20dispon%C3%ADvel%3F%20https%3A%2F%2Fmanutencaodolar.netlify.app%2Fdetalhes.html%3Fid%3D${produto.id}" target="_blank">
              Perguntar no WhatsApp
            </a>
          `;
        } else {
          document.getElementById("detalhes").innerHTML = "<p>Produto não encontrado.</p>";
        }
      });
  </script>
  <script src="js/menu.js"></script>
</body>
</html>
